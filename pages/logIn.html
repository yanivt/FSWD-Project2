<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/logIn.css'>

    <title>Sign Up</title>
</head>
<body>
    <div class="navbar">
        <div >
            <a class="mainNav" href="../index.html">Home</a>
            <a class="mainNav" href="Showcase.html">Our Games</a>
        </div>
        <div class="auth-links">
            <a href="logIn.html">Log In</a>
            <a href="SignUp.html">Sign Up</a>
        </div>
    </div>
    <div class="container">
        <h2>Log In</h2>
        <form action="Showcase.html" onsubmit='return validateForm()' method="post" >
            <div class="form-group">
                <label for="username_or_email">Username or Email <span style="color: red;">*</span></label>
                <input type="text" id="username_or_email" name="username_or_email" required>
            </div>
            <div class="form-group">
                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="notesBox" class="notes-box"></div>
            <div class="form-group">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </div>
    <script src="../js/logIn.js"></script>
</body>
</html>
