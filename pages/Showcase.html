<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>

    <title>Games Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .game {
            position: relative;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .game img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            display: block;
        }
        .game-content {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
        }
        .game-title {
            margin: 0;
            font-size: 1.2em;
        }
        .status {
            margin: 0;
            font-weight: bold;
        }
        .play-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div >
            <a class="mainNav" href="../index.html">Home</a>
            <a class="mainNav" href="Showcase.html">Our Games</a>
        </div>
        <div class="auth-links">
            <a href="logIn.html">Log In</a>
            <a href="SignUp.html">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <h1>Games Showcase</h1>

        <div class="game">
            <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/07/golf-with-your-friends.jpg" alt="Working Game">
            <div class="game-content">
                <h2 class="game-title">Working Game</h2>
                <p class="status">Status: Working</p>
                <button class="play-button">Play</button>
            </div>
        </div>

        <div class="game">
            <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/07/golf-with-your-friends.jpg" alt="Working Game">
            <div class="game-content">
                <h2 class="game-title">Another Working Game</h2>
                <p class="status">Status: Working</p>
                <button class="play-button">Play</button>
            </div>
        </div>

        <div class="game">
            <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/07/golf-with-your-friends.jpg" alt="In Development Game">
            <div class="game-content">
                <h2 class="game-title">Game in Development</h2>
                <p class="status">Status: In Development</p>
                <button class="play-button" disabled>In Development</button>
            </div>
        </div>

        <div class="game">
            <img src="https://static0.gamerantimages.com/wordpress/wp-content/uploads/2023/07/golf-with-your-friends.jpg" alt="In Development Game">
            <div class="game-content">
                <h2 class="game-title">Another Game in Development</h2>
                <p class="status">Status: In Development</p>
                <button class="play-button" disabled>In Development</button>
            </div>
        </div>

    </div>

</body>
</html>
