<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/signUp.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/logIn.css'>

    <title>Sign Up</title>

</head>
<body>
    <div class="navbar">
        <div >
            <a class="mainNav" href="../index.html">Home</a>
            <a class="mainNav" href="Showcase.html">Our Games</a>
        </div>
        <div class="auth-links">
            <a href="logIn.html">Log In</a>
            <a href="SignUp.html">Sign Up</a>
        </div>
    </div>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="../index.html" method="post" onsubmit='return validateFormSignUp()'>
            <div class="form-group">
                <label for="username">Username <span style="color: red;">*</span></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" id="firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" id="lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="password">Password <span style="color: red;">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password <span style="color: red;">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="140">
            </div>
            <div class="form-group">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div id="notesBox" class="notes-box"></div>
            <div class="form-group">
                <input type="submit" value="Sign In">
            </div>
        </form>
    </div>

    <script src="../js/logIn.js"></script>
    <script src="../js/signUp.js"></script>

</body>
</html
